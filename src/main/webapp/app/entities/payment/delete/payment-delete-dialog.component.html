<form *ngIf="payment" name="deleteForm" (ngSubmit)="confirmDelete(payment.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="paymentDeleteDialogHeading" marketneighborTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <marketneighbor-alert-error></marketneighbor-alert-error>

    <p
      id="marketneighbor-delete-payment-heading"
      marketneighborTranslate="marketNeighborApp.payment.delete.question"
      [translateValues]="{ id: payment.id }"
    >
      Are you sure you want to delete this Payment?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span marketneighborTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="marketneighbor-confirm-delete-payment" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span marketneighborTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
