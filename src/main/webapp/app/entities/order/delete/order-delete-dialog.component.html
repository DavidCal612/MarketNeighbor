<form *ngIf="order" name="deleteForm" (ngSubmit)="confirmDelete(order.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="orderDeleteDialogHeading" marketneighborTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <marketneighbor-alert-error></marketneighbor-alert-error>

    <p
      id="marketneighbor-delete-order-heading"
      marketneighborTranslate="marketNeighborApp.order.delete.question"
      [translateValues]="{ id: order.id }"
    >
      Are you sure you want to delete this Order?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span marketneighborTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="marketneighbor-confirm-delete-order" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span marketneighborTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
